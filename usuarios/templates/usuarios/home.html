<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dinâmica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -250px;
            transition: margin 0.25s ease-out;
            background-color: #343a40;
        }
        #sidebar-wrapper .list-group {
            width: 250px;
        }
        #page-content-wrapper {
            width: 100%;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }
        .hamburger {
            cursor: pointer;
        }
        .sidebar-heading {
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
        }
        .list-group-item {
            color: white;
            background-color: #343a40;
        }
        .list-group-item:hover {
            background-color: #495057;
        }
        #link_profile {
            margin-left: 1350px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Home</a>
                <a href="#" class="list-group-item list-group-item-action">Boletim</a>
                <a href="#" class="list-group-item list-group-item-action">Frequência</a>
                <a href="{% url 'calendario' mes ano  %}" class="list-group-item list-group-item-action">Calendário</a>
                <a href="{% url 'nova_solicitacao' %}" class="list-group-item list-group-item-action">Serviços</a>
                <a href="{% url 'usuario' %}" class="list-group-item list-group-item-action">Dados Pessoais</a>

            </div>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand hamburger" id="menu-toggle">&#9776;</span>
                </div>
            </nav>
            <div class="container-fluid">
                <h1 class="mt-4">Bem-vindo à Home</h1>
                <p>Conteúdo principal aqui.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>
</html>
