<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Solicitação</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #wrapper {
            display: flex;
            min-height: 100vh;
            /* Altere de height para min-height */
            overflow-y: auto;
            /* Permite rolagem vertical */
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -250px;
            transition: margin 0.25s ease-out;
            background-color: #343a40;
        }

        #sidebar-wrapper .list-group {
            width: 250px;
        }

        #page-content-wrapper {
            width: 100%;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        .hamburger {
            cursor: pointer;
        }

        .sidebar-heading {
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.2rem;
        }

        .list-group-item {
            color: white;
            background-color: #343a40;
        }

        .list-group-item:hover {
            background-color: #495057;
        }

        .container-fluid {
            padding: 2rem;
        }

        .btn-custom {
            background-color: #6c757d;
            /* Cor cinza */
            color: white;
            /* Texto branco */
            padding: 10px 20px;
            /* Espaçamento interno */
            border: none;
            /* Sem borda */
            border-radius: 5px;
            /* Bordas arredondadas */
            margin-top: 10px;
            /* Espaço acima do botão */
            display: inline-block;
            /* Para os botões ficarem lado a lado */
        }

        .btn-custom:hover {
            background-color: #5a6268;
            /* Cor ao passar o mouse */
        }

        .btn-principal {
            background-color: #007bff;
            /* Azul padrão do Bootstrap */
            color: white;
            /* Texto branco */
            padding: 10px 20px;
            /* Espaçamento interno */
            border: none;
            /* Sem borda */
            border-radius: 5px;
            /* Bordas arredondadas */
            text-align: center;
            /* Centraliza o texto */
            display: inline-block;
            /* Garante que o botão tenha um fundo retangular */
            margin-top: 10px;
            /* Espaço acima do botão */
            text-decoration: none;
            /* Remove o sublinhado */
        }

        .btn-principal:hover {
            background-color: #0056b3;
            /* Cor ao passar o mouse */
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">Menu</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Home</a>
                <a href="#" class="list-group-item list-group-item-action">Boletim</a>
                <a href="#" class="list-group-item list-group-item-action">Frequência</a>
                <a href="{% url 'calendario' mes ano  %}" class="list-group-item list-group-item-action">Calendário</a>
                <a href="{% url 'nova_solicitacao' %}" class="list-group-item list-group-item-action">Serviços</a>
                <a href="{% url 'usuario' %}" class="list-group-item list-group-item-action">Dados Pessoais</a>

            </div>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand hamburger" id="menu-toggle">&#9776;</span>
                </div>
            </nav>
             <div class="container-fluid">
                <h1 class="mt-4">Nova Solicitação</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="tipo_servico">Tipo de Serviço:</label>
                        <select name="tipo_servico" id="tipo_servico" required class="form-control">
                            <option value="turma">Trocar de Turma</option>
                            <option value="matricula">Declaração de Matrícula</option>
                            <option value="irpf">Declaração de Imposto de Renda</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="motivo">Motivo:</label>
                        <input type="text" id="motivo" name="motivo" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" required class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Enviar Solicitação</button>
                    <a href="{% url 'notificacoes' %}" class="btn btn-custom">Voltar para Notificações</a>
                    <a href="{% url 'home' %}" class="btn btn-principal">Página Principal</a>
                </form>
                
            </div>            

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>

</html>
